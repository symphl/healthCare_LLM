<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary">One</span>-Health</a>

        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="mental.html">Mental Well-being</a>
            </li>
          </ul>
        </div> <!-- .navbar-collapse -->
      </div> <!-- .container -->
    </nav>
  </header>

  <div class="page-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 wow fadeInUp">
                <h1 class="text-center mb-4">Welcome to Mental Well-being</h1>
                <p class="text-center text-muted">Tell us how you're feeling, and we'll guide you with personalized advice.</p>

                <div class="card shadow p-4">
                    <form id="mentalForm">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" name="gender" id="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="stressLevel" class="form-label">Stress Level (1-10)</label>
                            <input type="range" class="form-range" name="stressLevel" id="stressLevel" min="1" max="10">
                        </div>

                        <div class="mb-3">
                            <label for="sleepQuality" class="form-label">Sleep Quality</label>
                            <select class="form-control" name="sleepQuality" id="sleepQuality">
                                <option value="" disabled selected>Select your sleep quality</option>
                                <option value="poor">Poor</option>
                                <option value="average">Average</option>
                                <option value="good">Good</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mood" class="form-label">Your Current Mood</label>
                            <select class="form-control" name="mood" id="mood">
                                <option value="" disabled selected>Select your mood</option>
                                <option value="happy">Happy</option>
                                <option value="anxious">Anxious</option>
                                <option value="stressed">Stressed</option>
                                <option value="sad">Sad</option>
                                <option value="depressed">Depressed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="concern" class="form-label">Whatâ€™s on Your Mind?</label>
                            <textarea class="form-control" id="concern" name="concern" rows="4" placeholder="Describe your feelings or concerns" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- Output Section -->
                <div id="outputSection" class="mt-4 p-3 border rounded d-none">
                    <h4 class="text-center">Mental Well-being Insights</h4>
                    <p id="outputText" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
